<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>You can reach me at:</ion-list-header>
    <ion-item>
      <ion-icon name="logo-facebook"></ion-icon>
      <a href="http://www.{{facebookProfile}}">{{facebookProfile}}</a>
    </ion-item>
    <ion-item>
      <ion-icon name="logo-linkedin"></ion-icon>
      <a href="http://www.{{linkedinProfile}}">{{linkedinProfile}}</a>
    </ion-item>
    <ion-item>
      <ion-icon name="logo-github"></ion-icon>
      <a href="http://www.{{githubProfile}}">{{githubProfile}}</a>
    </ion-item>
    <ion-item>
      <ion-icon name="mail"></ion-icon>
      <a href="mailto:{{email}}">{{email}}</a>
    </ion-item>
  </ion-list>
</ion-content>
